<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" rel="stylesheet" />
  <link href="rpsls.css" rel="stylesheet" />
  <script src="rpsls.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-2 col-xs-offset-2 col-sm-offset-2 col-md-offset-3 img-offset">
        <img class="img-rounded img-responsive" src="images/rock.jpg" onclick="fight(0, 3)">
      </div>
      <div class="col-xs-4 col-sm-4 col-md-2 img-offset">
        <img class="img-rounded img-responsive" src="images/paper.jpg" onclick="fight(1, 3)">
      </div>
      <div class="col-xs-4 col-sm-4 col-md-2 col-xs-offset-4 col-sm-offset-4 col-md-offset-0 img-offset">
        <img class="img-rounded img-responsive" src="images/scissors.jpg" onclick="fight(2, 3)">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 alert-offset">
        <div id="text">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
