<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Rock Paper Scissors Lizard Spock</title>
  <meta name="description" content="Remake of the classic game with the Lizard Spock expansion">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="rpsls.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-sm-4 img-offset">
        <img class="img-rounded img-responsive center-block" src="images/rock.jpg" onclick="fight(0, 5)">
      </div>
      <div class="col-xs-6 col-sm-4 img-offset">
        <img class="img-rounded img-responsive center-block" src="images/paper.jpg" onclick="fight(1, 5)">
      </div>
      <div class="col-xs-6 col-sm-4 img-offset">
        <img class="img-rounded img-responsive center-block" src="images/scissors.jpg" onclick="fight(2, 5)">
      </div>
      <div class="col-xs-6 col-sm-4 col-xs-offset-0 col-sm-offset-2 img-offset">
        <img class="img-rounded img-responsive center-block" src="images/lizard.jpg" onclick="fight(3, 5)">
      </div>
      <div class="col-xs-6 col-sm-4 col-xs-offset-3 col-sm-offset-0 img-offset">
        <img class="img-rounded img-responsive center-block" src="images/spock.jpg" onclick="fight(4, 5)">
      </div>
    </div>
    <div class="row alert-offset">
      <p class="text-center text-primary"><strong id="statistics"></strong></p>
    </div>
    <div class="row">
      <div class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-3 col-md-offset-4" id="text">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <script src="rpsls.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-122994978-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
