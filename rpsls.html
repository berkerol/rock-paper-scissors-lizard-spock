<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
  <title>Rock Paper Scissors Lizard Spock</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" rel="stylesheet" />
  <link href="rpsls.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="rpsls.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 col-xs-offset-0 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 img-offset">
        <img class="img-rounded img-responsive" src="images/rock.jpg" onclick="fight(0, 5)">
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 img-offset">
        <img class="img-rounded img-responsive" src="images/paper.jpg" onclick="fight(1, 5)">
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 col-xs-offset-0 col-sm-offset-2 col-md-offset-0 col-lg-offset-0 img-offset">
        <img class="img-rounded img-responsive" src="images/scissors.jpg" onclick="fight(2, 5)">
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 col-md-offset-3 col-lg-offset-3 img-offset">
        <img class="img-rounded img-responsive" src="images/lizard.jpg" onclick="fight(3, 5)">
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 col-xs-offset-3 col-sm-offset-4 col-md-offset-0 col-lg-offset-0 img-offset">
        <img class="img-rounded img-responsive" src="images/spock.jpg" onclick="fight(4, 5)">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-10 col-sm-6 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-3 col-md-offset-4 col-lg-offset-4 alert-offset" id="text">
      </div>
    </div>
  </div>
</body>

</html>
