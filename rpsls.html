<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Rock Paper Scissors Lizard Spock</title>
  <meta name="description" content="Remake of the classic game with the Lizard Spock expansion">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="rpsls.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 col-md-4 mt-4">
        <img class="img-fluid rounded mx-auto d-block" src="images/rock.jpg" onclick="fight(0, 5)">
      </div>
      <div class="col-6 col-md-4 mt-4">
        <img class="img-fluid rounded mx-auto d-block" src="images/paper.jpg" onclick="fight(1, 5)">
      </div>
      <div class="col-6 col-md-4 mt-4">
        <img class="img-fluid rounded mx-auto d-block" src="images/scissors.jpg" onclick="fight(2, 5)">
      </div>
      <div class="col-6 col-md-4 mt-4">
        <img class="img-fluid rounded mx-auto d-block" src="images/lizard.jpg" onclick="fight(3, 5)">
      </div>
      <div class="col-6 col-md-4 mt-4">
        <img class="img-fluid rounded mx-auto d-block" src="images/spock.jpg" onclick="fight(4, 5)">
      </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <h5 class="text-primary font-weight-bold" id="statistics"></h5>
    </div>
    <div class="row justify-content-center">
      <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4" id="text">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="rpsls.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-122994978-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
